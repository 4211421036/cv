name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install websockets opencv-python mediapipe aiohttp numpy
        npm install -g wscat
    
    - name: Get Public IP
      id: get_ip
      run: |
        PUBLIC_IP=$(curl -s ifconfig.me)
        echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
        echo "WebSocket URL: ws://$PUBLIC_IP:8089"
    
    - name: Update HTML WebSocket URL
      run: |
        WS_URL="ws://${{ steps.get_ip.outputs.public_ip }}:8089"
        python3 - << EOF
        import re
        
        with open('templates/index.html', 'r') as file:
            content = file.read()
        
        updated_content = re.sub(
            r"ws://your-websocket-server-url", 
            "$WS_URL", 
            content
        )
        
        with open('templates/index.html', 'w') as file:
            file.write(updated_content)
        EOF
    
    - name: Prepare deployment directory
      run: |
        mkdir -p public
        cp templates/index.html public/
        cp app.py public/
        cp requirements.txt public/
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
    
    - name: Start WebSocket Server in Background
      run: |
        python app.py &
        sleep 10  # Wait for server to start
    
    - name: Verify WebSocket Server
      run: |
        IP=${{ steps.get_ip.outputs.public_ip }}
        if nc -zv $IP 8089; then
          echo "WebSocket server is accessible on port 8089"
          npx wscat -c ws://$IP:8089 || echo "WebSocket connection failed"
        else
          echo "Port 8089 is not accessible"
          exit 1
